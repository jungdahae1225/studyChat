<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF 채팅방</title>
</head>
<body>
<div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
<script>
  const webSocket = new WebSocket("ws://localhost:8005"); //ws을 사용한다 브라우저에서 제공
  webSocket.onopen = function () { // 서버 쪽 연결 되면 실행됨
    console.log('서버와 웹소켓 연결 성공!');
  };
  webSocket.onmessage = function (event) { // 서버 쪽 메세지가 오면 이거 실행됨
    console.log(event.data);
    webSocket.send('클라이언트에서 서버로 답장을 보냅니다'); //서버로 답장 보내기
  };
</script>
</body>
</html>
